<div id="showUserContainer">
    <img class="showUserPhoto" src="../../assets/profile.jpg" />
    <div class="showUserPersonalData">
        <span class="showUserName">{{userInformation.name}}</span>
        <span class="showUserSurname">{{userInformation.surname}}</span>
    </div>
    <button *ngIf="isFriend" (click)="friendDelete()" mat-raised-button color="warn">Usuń przyjaciela</button>
    <button *ngIf="isInvited" mat-raised-button color="primary" disabled>Zaproszenie zostało wysłane</button>
    <button *ngIf="isInvited" (click)="inviteRemove()" mat-raised-button color="warn" >Usuń zaproszenie</button>
    <button *ngIf="acceptInvitation" (click)="addToFriend()" mat-raised-button  color="primary">Zaakceptuj zaproszenie</button>
    <button *ngIf="sendInvitation" (click)="inviteUser()" mat-raised-button  color="accent" >Wyślij zaproszenie</button>
    <textarea class="showUserDescription">{{userInformation.description}}</textarea>
    <mat-chip-list class="showUserTechnologies" aria-label="User technology">
        
        <div class="matChipListWrapper">
            <span class="sectionHeader">Umiejętności</span>
            <mat-chip *ngFor="let tech of userTechnologies" color="primary" selected>{{tech.Name}}</mat-chip>
        </div>
    </mat-chip-list>
    <div class="showUserSocialMedia">
        <span class="sectionHeader">Social Media</span>
        <div class="socialMediaContainer">
            <img src="../../assets/linkedin.png" />
            <a href="{{userInformation.linkedin}}">Znajdź mnie na Linkedin</a>
        </div>
        <div class="socialMediaContainer">
            <img src="../../assets/github.png" />
            <a href="{{userInformation.github}}">Zobacz moje prace na Github</a>
        </div>
    </div>
</div>
