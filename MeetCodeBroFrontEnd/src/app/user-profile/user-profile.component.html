<h1> {{message}}</h1>

<form [formGroup]="userProfileForm" (ngSubmit)="addUserData()">
    <label>Imię: </label>
    <input id="userName" type="text" formControlName="userName"/>
    
    <br/>

    <label>Nazwisko: </label>
    <input id="userSurname" type="text" formControlName="userSurname"/>

    <br />

    <label>Opis: </label>
    <textarea id="userDescription" type="text" formControlName="userDescription"></textarea>

    <br/>

    <label>Github: </label>
    <input id="userGithub" type="url" formControlName="userGithub"/>

    <br/>

    <label>Linkedin: </label>
    <input id="userLinkedin" type="url" formControlName="userLinkedin" />

    <br/>

    <ng-multiselect-dropdown
    [placeholder]="'custom placeholder'"
    [settings]="dropdownSettings"
    [data]="result"
    (onSelect)="chooseTechnology($event)"
    >
    </ng-multiselect-dropdown>

    <button type="submit"> Zatwierdź </button>
</form>
